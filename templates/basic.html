<!DOCTYPE html>
<meta charset="utf-8">
<style>
	.links line {
	  stroke: #999;
	  stroke-opacity: 0.6;
	}

	.nodes circle {
	  stroke: #fff;
	  stroke-width: 1.5px;
	}
</style>
<svg width="100%" height="100%"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
	/**
	 *----------------------------------------------------------------------------
	 * helpers
	 *----------------------------------------------------------------------------
	 **/
	var windowSize = function() {
	    var w = window, 
	    	d = document, 
	    	e = d.documentElement, 
	    	g = d.getElementsByTagName('body')[0];
	    return {
	        width: w.innerWidth || e.clientWidth || g.clientWidth, 
	        height: w.innerHeight|| e.clientHeight|| g.clientHeight
	    };
	};
	/**
	 *----------------------------------------------------------------------------
	 * definitions
	 *----------------------------------------------------------------------------
	 **/
	size = windowSize();
	var margin = {top: 30, right: 40, bottom: 50, left: 60};
	var width = size.width - margin.left - margin.right;
	var height = size.height - margin.top - margin.bottom;
	// color	    
	var color = d3.scaleOrdinal(d3.schemeCategory20);
	// zoom
	// Zoom Function
	var zoom = d3.zoom()
    	.on("zoom", zoomFunction);
	// svg 
	var svg = d3.select("svg")
		.attr('width', size.width)
		.attr('height', size.height);
	// inner 
	var innerSpace = svg.append("g")
	    .attr("class", "inner_space")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
	    .call(zoom);
	var view = innerSpace.append("rect")
		.attr("class", "zoom")
		.attr("width", width)
		.attr("height", height)
		.call(zoom)
	// simulation
	var simulation = d3.forceSimulation()
	    .force("link", d3.forceLink().id(function(d) { return d.id; }))
	    .force("charge", d3.forceManyBody())
	    .force("center", d3.forceCenter(size.width / 2, size.height / 2));
	/**
	 *----------------------------------------------------------------------------
	 * simulation
	 *----------------------------------------------------------------------------
	 **/
	d3.json("/data", function(error, graph) {
	  	if (error) throw error;
	  	//
		var link = svg.append("g")
			.attr("class", "links")
			.selectAll("line")
			.data(graph.links)
			.enter().append("line")
			//.attr("stroke-width", function(d) { return Math.sqrt(d.type); });
		//
		var node = svg.append("g")
			.attr("class", "nodes")
			.selectAll("circle")
			.data(graph.nodes)
			.enter().append("circle")
				.attr("r", 5)
				.attr("fill", function(d) { return color(d.type); })
				.call(d3.drag()
					.on("start", dragstarted)
					.on("drag", dragged)
					.on("end", dragended));
		node.append("title")
			.text(function(d) { return d.id; });
		// simulation
		simulation
			.nodes(graph.nodes)
			.on("tick", ticked);
	  	simulation.force("link")
	    	.links(graph.links);
	    // helpers
		function ticked() {
			link
			    .attr("x1", function(d) {
			     	return d.source.x; 
			 	})
			    .attr("y1", function(d) { 
			    	return d.source.y; 
			    })
			    .attr("x2", function(d) { return d.target.x; })
			    .attr("y2", function(d) { return d.target.y; });

			node
			    .attr("cx", function(d) { return d.x; })
			    .attr("cy", function(d) { return d.y; });
		}
	});
	function dragstarted(d) {
	  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
	  d.fx = d.x;
	  d.fy = d.y;
	}
	function dragged(d) {
	  d.fx = d3.event.x;
	  d.fy = d3.event.y;
	}
	function dragended(d) {
	  if (!d3.event.active) simulation.alphaTarget(0);
	  d.fx = null;
	  d.fy = null;
	}
	function zoomFunction() {
		// create new scale ojects based on event
		var new_xScale = d3.event.transform.rescaleX(xAxisScale)
		var new_yScale = d3.event.transform.rescaleY(yAxisScale)
		// update axes
		gX.call(xAxis.scale(new_xScale));
		gY.call(yAxis.scale(new_yScale));
		// update circle
		circles.attr("transform", d3.event.transform)
	};
</script>
